{% extends 'blog.html' %}


{% block content_principal %}


    <div class="blog-post">
        <h2 class="blog-post-title">{{ post.titulo }}</h2>

        <p class="blog-post-meta">{{ post.data_criacao }}<a href="#">{{ post.autor.get_full_name }}</a></p>

        <p>{{ post.conteudo  }}.</p>

    </div><!-- /.blog-post -->




{% endblock %}
